<!DOCTYPE html>
<html ng-app="alternateUniverses">
  <head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body ng-controller="mainController">
    <section class="container">

      <h1>Create an Alternate Universe!</h1>

      <form ng-submit="createUniverse()" name="universeForm">
        <section class="form-group">
          <label for="name">Alternate universe name</label>
          <input type="text" class="form-control" ng-model="alternateUniverseData.name" placeholder="Enter the universe name" required>
        </section>

        <section class="form-group">
          <label for="description">Description of said universe</label>
          <input type="text" class="form-control" ng-model="alternateUniverseData.description" placeholder="Enter a description..." required>
        </section>
        <button type="submit" class="btn btn-primary btn-lg btn-block" ng-disabled="universeForm.$invalid">Add universe</button>
      </form>

      <section class="gif">
        <!-- <section ng-repeat="gif in gifs track by $index" class="gif-holder"> -->
          <img ng-repeat="gif in gifs track by $index" class="col-md-4" ng-src="{{gif}}"/>
        <!-- </section> -->
      </section>

    </section> <!-- container -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</html>
